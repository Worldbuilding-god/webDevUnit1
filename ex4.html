<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction to JavaScript in HTML Exam</title>
    <style>
        #box {
            width: 100px;
            height: 100px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <h1>Introduction to JavaScript in HTML Test</h1>
    <h2>Example 4: Insert Before Example</h2>
    <p>Write a JavaScript function that changes the color of the block to a different color when the BUTTON with the changeColorBtn ID is pressed.</p>


    <div id="box"></div>
    <button id="changeColorBtn">Change Color</button>

    <br><br>
    <a href="index.html">Back to the home page</a>

    <script>
        var button = document.getElementById("changeColorBtn")
        var box = document.getElementById("box")
        button.setAttribute("onclick", "changeColor()")
        function changeColor(){
            box.setAttribute("style", "background-color: red;")
        }
    </script>
</body>
</html>
