<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction to JavaScript in HTML Exam</title>
</head>
<body>
    <h1>Introduction to JavaScript in HTML</h1>
    <h2>Example 1: Changing Text</h2>
    <p>Write a JavaScript function that changes the text inside an HTML <p> element with the id="message" to "Hello, World!" when a button is clicked.</p>
    
    
    <p id="message">Click the button to change this text.</p>
    <button onclick="changeText()">Click Me</button>

    <br><br>
    <a href="index.html">Back to the home page</a>

    <script>
        function changeText(){
            var para1 = document.getElementById("message")
            para1.innerHTML = "Hello, World"
        }
    </script>
</body>
</html>
